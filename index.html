<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금액계산</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #fff; /* ホワイト背景 */
            color: #333; /* 文字色を暗く */
        }
        .container {
            max-width: 600px; /* PC優先にデザイン */
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #f9f0f7; /* 薄ピンク背景 */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 8px 0; /* 列の間隔を狭くする */
        }
        .menu-name {
            flex: 1;
            text-align: left;
            font-weight: bold;
            color: #d17ac4; /* 薄ピンク色の文字 */
        }
        .price {
            width: 120px; /* PC向けに幅を広げる */
            padding: 10px;
            text-align: right;
            border: none; /* 境界線なし */
            background-color: #fff; /* ホワイト背景 */
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.1); /* 薄い影を追加 */
            font-size: 1.2em;
            font-weight: bold;
        }
        input[type="checkbox"] {
            margin-right: 15px;
            transform: scale(1.5); /* チェックボックスを大きくする */
        }
        .total {
            font-size: 1.5em; /* 合計金額の文字サイズを大きく */
            font-weight: bold;
            margin-top: 25px;
            color: #d17ac4; /* 薄ピンク色 */
        }

        /* スマートフォン用レスポンシブデザイン */
        @media (max-width: 768px) {
            .container {
                padding: 15px; /* スマホでの余白を調整 */
            }
            .item {
                flex-direction: column; /* スマホで縦並びにする */
                text-align: left;
            }
            .price {
                width: 100%; /* スマホでは入力幅を100%に */
            }
            .total {
                font-size: 1.2em; /* スマホ用にフォントサイズを調整 */
            }
        }
    </style>
    <script>
        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('.item').forEach(item => {
                let checkbox = item.querySelector('.option');
                let price = item.querySelector('.price').textContent;
                if (checkbox.checked) {
                    total += parseFloat(price.replace('₩', '').replace(',', '')) || 0;
                }
            });
            document.getElementById("total").textContent = `Total: ${total.toLocaleString('ko-KR')}₩`;
        }
    </script>
</head>
